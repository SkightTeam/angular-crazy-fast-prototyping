<ion-view title="{{compliment.name}}">
  <ion-content has-header="true" padding="true">
    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{compliment.image}}">
        <h2>{{compliment.name}}</h2>
      </div>

      <div class="item item-body">
        <p>
          {{compliment.description}}
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
